name: Deploy Azure Webapp
run-name: Deploy to Azure Web App

env:
  AZURE_WEBAPP_NAME: hdcdwhbh
  AZURE_RESOURCE_GROUP: Operations
  PYTHON_VERSION: '3.14'

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy-azure-webapp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug credentials
        run: |
          echo "Credentials JSON:"
          echo '{"clientId":"${{ vars.AZURE_CLIENT_ID }}","clientSecret":"***","subscriptionId":"${{ vars.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ vars.AZURE_TENANT_ID }}"}'

      - name: Azure login with Service Principal
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ vars.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ vars.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ vars.AZURE_TENANT_ID }}"}'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show app structure
        run: |
          echo "=== Application Structure ==="
          tree -L 3 || find . -type f | sort
          echo ""
          echo "=== Files to be deployed ==="
          ls -lah

      - name: Deploy to Azure Web App
        run: |
          zip -r release.zip .
          az webapp deploy \
            --name $AZURE_WEBAPP_NAME \
            --resource-group $AZURE_RESOURCE_GROUP \
            --src-path release.zip \
            --type zip
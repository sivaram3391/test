name: Deploy Azure Webapp
run-name: Deploy to Azure Web App

env:
  AZURE_WEBAPP_NAME: pss-fabric-mcp-server
  AZURE_RESOURCE_GROUP: rg_pss_code_agent
  PYTHON_VERSION: '3.14'

on:
  push:
    branches: [ "feature/siva/mcp-deploy" ]

permissions:
  contents: read

jobs:
  deploy-azure-webapp:
    runs-on: hon-gh-ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug credentials
        run: |
          echo "Credentials JSON:"
          echo '{"clientId":"${{ vars.AZURE_SOF_USERNAME_NONPROD }}","clientSecret":"***","subscriptionId":"${{ vars.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ vars.AZURE_SOF_TENANT_ID_NONPROD }}"}'

      - name: Azure login with Service Principal
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ vars.AZURE_SOF_USERNAME_NONPROD }}","clientSecret":"${{ secrets.AZURE_SOF_PASSWORD_NONPROD }}","subscriptionId":"${{ vars.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ vars.AZURE_SOF_TENANT_ID_NONPROD }}"}'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show app structure
        run: |
          echo "=== Application Structure ==="
          tree -L 3 || find . -type f | sort
          echo ""
          echo "=== Files to be deployed ==="
          ls -lah

